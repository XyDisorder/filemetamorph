<svg xmlns="http://www.w3.org/2000/svg" width="500" height="120" viewBox="0 0 500 120">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon container -->
  <g transform="translate(10,10)">
    <circle cx="50" cy="50" r="50" fill="#1abc9c"/>
    <path d="M30 25h30l18 18v27c0 3.314-2.686 6-6 6H25c-3.314 0-6-2.686-6-6V30c0-3.314 2.686-6 6-6h5" fill="#FFFFFF"/>
    <polygon points="60,25 60,43 78,43" fill="#1abc9c"/>
    <path d="M40 52l10 10 10-10" fill="none" stroke="#1abc9c" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  </g>
  
  <!-- Text "File Metamorph" avec File en gris -->
  <text x="140" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    <tspan fill="#666666">File</tspan>
    <tspan fill="#1abc9c" filter="url(#glow)" x="245" y="70">M</tspan>
    <tspan fill="#FFFFFF" x="285" y="70">etamorph</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="140" y="95" font-family="Arial, sans-serif" font-size="16" fill="#CCCCCC">
    Secure file conversion. No tracking. No storage.
  </text>
</svg>